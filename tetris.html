<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <base href="./">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>RetroBit | TETRIS</title>
    <link href="css/tetrisStyles.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div id="mobileBlocker">
    <div class="grid-container">
        <div class="grid-item">
            <h1 id="tetris-header">Highscores</h1>
            <label for="usernameInput"></label><input id="usernameInput" type="text" maxlength="20" placeholder="Enter username">
            <table id="scoreboard">
                <tr id="table-header">
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
            </table>
        </div>
        <canvas height="1020" id="canvas" tabindex="1" width="700"></canvas>
        <div class="grid-item">
            <h1>Score</h1>
            <h2 id="currentScore"></h2>
            <br><br>
            <h1>Next Block</h1>
            <img alt="Image of next Block" id="nextBlock" src="">
            <br><br>
            <p id="aspectwarning">Play in fullscreen mode to prevent screen cropping</p>
        </div>
    </div>
</div>
<p id="message">Please use this on a desktop.</p>

<audio autoplay loop>
    <source src="audio/tetris.mp3" type="audio/mpeg">
    Don't use Internet Explorer Grandma. Use Netscape.
</audio>

<script src="ts/Tetris/tetris.js" type="module"></script>
</body>
</html>
