<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <base href="./">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>RetroBit | TETRIS</title>
    <link href="css/tetrisStyles.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
    <body>
        <div class="grid-container">
            <div class="grid-item">
                <h1>Highscores</h1>
                <table id="scoreboard">
                    <tr>
                        <th>Number</th>
                        <th>Score</th>
                        <th>Time</th>
                    </tr>
                </table>
            </div>
            <canvas tabindex="1" class="grid-item" id="canvas" width="695" height="1000"></canvas>
            <div class="grid-item">
                <h1>Score</h1>
                <h2 id="currentScore"></h2>
            </div>
        </div>

        <audio autoplay loop>
            <source src="audio/tetris.mp3" type="audio/mpeg">
            Don't use Internet Explorer Grandma
        </audio>

        <script type="module" src="ts/Tetris/tetris.js"></script>
    </body>
</html>
