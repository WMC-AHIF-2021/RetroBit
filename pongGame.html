<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>RetroBit | PONG</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/pongGameStyles.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
</head>
<body>

<canvas height="1000" id="canvas" tabindex="1" width="1500"></canvas>
<div id="options">
    <br>
    <div id="navbar">
        <a href="gameSelection.html" style="padding-top: 20px;">&lt; Back</a>
    </div>
    <h2>PONG</h2>
    <label for="options_difficultySelect">Difficulty Selection</label>
    <br>
    <select id="options_difficultySelect">
        <option value="0">Easy</option>
        <option value="1">Medium</option>
        <option value="2">Hard</option>
        <option value="3">Extreme</option>
        <option value="4">Impossible</option>
        <option value="5">Hell</option>
        <option value="6">Double Trouble</option>
        <option value="7">Just. Don't. Even. Try.</option>
    </select>
    <br><br>
    <label for="options_enableMouseControl">Enable Mouse Control?</label>
    <input checked id="options_enableMouseControl" type="checkbox">
    <br>
    <button id="options_submitButton">PLAY</button>
</div>

<script src="ts/pong.js"></script>
<script src="ts/menuNavigation.js"></script>
</body>
</html>
